<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>

<body>
    <fieldset>

        <h1>Formulaire d'inscription</h1>

        <form method="get" action="https://github.com/Nonoh1976/Formulaire-du-31102023">
            <p>
                <label for="prenom">Votre prénom :</label><input type="text" name="prenom" id="prenom"
                    placeholder="Ex. : Philippe" size="30" maxlength="20">
            </p>
        </form>

        <form method="get" action="https://github.com/Nonoh1976/Formulaire-du-31102023">
            <p>
                <label for="nom">Votre nom :</label><input type="text" name="nom" id="nom" placeholder="Ex. : Martin"
                    size="30" maxlength="20">
            </p>
        </form>

        <form method="get" action="https://github.com/Nonoh1976/Formulaire-du-31102023">
            <p>
                <label for="age">Votre âge :</label><input type="number" name="age" id="age" min="18" max="99" required>
            </p>
        </form>

        <form method="get" action="https://github.com/Nonoh1976/Formulaire-du-31102023">
            <p>
                <label for="sexe">Quel est votre sexe ?</label>
                <select name="sexe" id="sexe">
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                </select>
            </p>
        </form>

        <form method="get" action="https://github.com/Nonoh1976/Formulaire-du-31102023">
            <p>
                <label for="email">Quel est votre adresse email ?</label><input type="email" name="email" id="email" placeholder="john@doe.com" required>
            </p>
        </form> 

        <form method="get" action="https://github.com/Nonoh1976/Formulaire-du-31102023">
            <p>
                <label for="adresse">Adresse postale :</label>
                <textarea name="adresse" id="adresse"></textarea>
            </p>
        </form>

        <form method="get" action="https://github.com/Nonoh1976/Formulaire-du-31102023">
            <p>
                <label for="postal">Code postal :</label><input type="text" name="postal" id="postal" MAXLENGTH=5 SIZE=5
                    placeholder="59000">

            </p>
        </form>

        <form method="get" action="https://github.com/Nonoh1976/Formulaire-du-31102023">
            <p>
                <label for="ville">Ville :</label><input type="text" name="ville" id="ville" placeholder="Ex. : Roubaix"
                    size="40" maxlength="30">

            </p>
        </form>
        <form method="get" action="https://github.com/Nonoh1976/Formulaire-du-31102023">
            <p>
                <label for="métier">Métier exercé :</label>        
            <select name="métier" id="métier">
                    <option>Employé</option>
                    <option>Vendeur</option>
                    <option>Développeur</option>
                    <option>Sans emploi</option>
                    <option>Pompier</option>
                    <option>Infirmer</option>
                </select> 
            </p>
        </form>
        <form method="get" action="https://github.com/Nonoh1976/Formulaire-du-31102023">
            <p>
                <label for="nationalité">Nationalité :</label>        
            <select name="nationalité" id="nationalité">
                    <option>Française</option>
                    <option>Union européenne</option>
                    <option>Hors Union européenne</option>
             </select> 
            </p>
        </form>
        <form method="get" action="https://github.com/Nonoh1976/Formulaire-du-31102023">
            <p>
                <label for="naissance">Date de naissance</label><input type="date" name="naissance" id="naissance" 
                value="2005-01-01" min="2005-01-30" max="1922-01-01" >
          </p> 
        </form>
        <form method="get" action="https://github.com/Nonoh1976/Formulaire-du-31102023">
            <p>
                <label for="pays">Pays de naissance :</label>        
            <select name="pays" id="pays">
                    <option>France</option>
                    <option>Union européenne</option>
                    <option>Hors Union européenne</option>
            </select> 
            </p>
        </form>
        <form method="get" action="https://github.com/Nonoh1976/Formulaire-du-31102023">
            <p>
                <label for="s.social">Numéro de sécurité social :</label><input type="text" name="s.social" id="s.social"
                    placeholder="1 98 08 59 200 34" size="25" maxlength="20">
            </p>
        </form>
    <form method="get" action="https://github.com/Nonoh1976/Formulaire-du-31102023">
        <p>
            <label for="passeport">Numéro du passeport :</label><input type="text" name="passeport" id="passeport"
                placeholder="49RF87053" size="15" maxlength="7">
        </p>
    </form>
    <form method="get" action="https://github.com/Nonoh1976/Formulaire-du-31102023">
        <p>
            <label for="délivrance">Date de délivrance du passeport</label><input type="date" name="délivrance" id="délivrance" 
            value="2005-01-01" >
      </p> 
    </form>
    <form method="get" action="https://github.com/Nonoh1976/Formulaire-du-31102023">
        <p>
            <label for="validité">Date de validité du passeport</label><input type="date" name="validité" id="validité" 
            value="2005-01-01" >
      </p> 
    </form>
    </fieldset>

</body> 

</html>
